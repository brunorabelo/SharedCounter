<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>AppCounter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<div>
    <label for="room-name-input"> Join a counter:</label>
    <input id="room-name-input" type="text" size="20">
    <input id="room-name-submit" type="button" value="Enter">
</div>
<br>
<div>
    <form action="{% url 'createroom_template' %}" method="post">
        {% csrf_token %}
        <label for="username">Your name: </label>
        <input id="username" type="text" name="username">
        <input type="submit" value="OK">
    </form>
</div>

<script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/counter/room/' + roomName + '/';
        };





</script>
</body>
</html>
